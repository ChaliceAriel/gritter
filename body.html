<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wire Frame</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="bodystyle.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <header>
    <h1 id="title">Gritter</h1>
  </header
  <div class="row">
    <div class="container">
      <div class="keywordInput">
        <form autocomplete="off">
        <input type="text" id="inputKeyword" name="name" value="" placeholder="Keyword">
          <div class="searchDiv">
          <button class="btn searchButton">Search</button>
          <div class="social">
            <ul class="social-links">
              <li class="github"><i class="fa fa-github-square" aria-hidden="true"></i></li>
              <li class="twitter"><i class="fa fa-twitter-square" aria-hidden="true"></i></li>
              <li class="facebook"><i class="fa fa-facebook-official" aria-hidden="true"></i></li>
            </ul>
          </form>
          </div>
        </div>
      </div>
    </div>
    <div>
    </div>
  </div>

  <!-- this is where the twitter card will be placed -->






  <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
